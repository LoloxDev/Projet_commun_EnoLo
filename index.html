<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Welcome to Enolo</title>
    </head>
    <body>
        <header>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#">Acceuil</a>
                    </li>

                    <li>
                        <a href="#">Hôtels</a>
                    </li>

                    <li>
                        <a href="#">Activités</a>
                    </li>

                    <li>
                        <a href="#">S'inscrire</a>
                    </li>
                </ul>
            </nav>

            <h1>
                Welcome to <br />
                <strong>Enolo</strong>
            </h1>
            <div class="logo">
                <img src="images/logoend.png" alt="Logo Enolo">
            </div>

            <div id="search">
                <label for="arrivaldate">Date d'arrivé:</label>
                <input type="date" name="arrivaldate" />

                <label for="departuredate">Date de départ:</label>
                <input type="date" name="arrivaldate" />

                <label for="adultes">Nombre d'adultes:</label>
                <input type="number" name="adultes" />

                <label for="enfants">Nombre d'enfants:</label>
                <input type="number" name="enfants" />

                <label for="destination">Destination:</label>
                <input type="search" name="destination" />
            </div>
        </header>

        <section class="section1">
            <h2>
                Une Startup en pleine évolution vers la nouvelle technologie.
            </h2>
            <h3>Vous partez en vacanses ? On s'occupe de tout !</h3>

            <div class="pic1">
                <img
                    src="images/dora_bora.jpg"
                    alt="Un bungalow sur pilloti à bora bora"
                />
            </div>
            <div class="pic1">
                <img
                    src="images/thailande.jpg"
                    alt="Un bungalow sur pilloti à bora bora"
                />
            </div>
            <div class="pic1">
                <img
                    src="images/pexels-pixabay-33622.jpg"
                    alt="Un bungalow sur pilloti à bora bora"
                />
            </div>
        </section>

        <section class="section2">
            <article></article>

            <article></article>
        </section>

        <footer id="foot">
            <div class="Presentation">
                <div class="logo">
                    <img src="images/logoend.png" alt="Logo Enolo">
                </div>
                <h3>Vos vacanses simplifiées</h3>
            </div>

            <div class="Newsletter">
                <h5>Abonnez vous à nos actualités</h5>
                <label for="newsletter">Votre email:</label>
                <input type="mail" name="newsletter" />
            </div>

            <div class="AssistFollow">
                <div class="Assist">
                    <h5>Assistance</h5>
                    <a href="#">FAQ</a>
                    <a href="#">Nous contacter</a>
                    <a href="#">Service client</a>
                </div>

                <div class="Follow">
                    <h5>Follow US</h5>

                    <a href="#">
                        <img src="images/facebook.png" alt="Logo Facebook">
                    </a>

                    <a href="#">
                        <img src="images/instagram.png" alt="Logo Instagram">
                    </a>

                    <a href="#">
                        <img src="images/twitter.png" alt="Logo Twitter">
                    </a>

                </div>
            </div>
        </footer>
    </body>
</html>
